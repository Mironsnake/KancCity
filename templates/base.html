{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Книжный Магазин КанцСити</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>

  <body>
    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'list' %}"
        >Книжный Магазин КанцСити</a
      >
      <!-- Добавляем кнопку и меню пользователя -->
      <div class="btn-group dropright">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ user }}
        </button>
        <div class="dropdown-menu">
          {% if user.is_authenticated %}
          <!-- Добавляем ссылку на профиль пользователя -->
          <a class="dropdown-item" href="{% url 'profile' %}">Профиль</a>
          <!-- Конец ссылки на профиль пользователя -->
          <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
          {% else %}
          <a class="dropdown-item text-secondary" href="{% url 'login' %}"
            >Войти</a
          >
          <a class="dropdown-item text-secondary" href="{% url 'signup' %}"
            >Зарегистрироваться</a
          >
          {% endif %}
        </div>
      </div>
      <!-- Конец кнопки и меню пользователя -->
      <div class="mx-auto" style="width: 10px"></div>
      <!-- Поисковая строка и т.д. -->
    </nav>
    <br />

    <div class="content-container">
      {% block content %} {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
